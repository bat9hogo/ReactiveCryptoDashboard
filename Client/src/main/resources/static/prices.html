<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крипто цены</title>
    <link rel="stylesheet" href="price.css">
    <link rel="stylesheet" href="alert.css">
</head>
<body>
<div class="top-bar">
    <div class="token-selector">
        <button class="dropdown-btn">Выбор токенов ▾</button>
        <div class="dropdown-content" id="tokenDropdown">
            <label><input type="checkbox" value="BTC"> Bitcoin (BTC)</label>
            <label><input type="checkbox" value="ETH"> Ethereum (ETH)</label>
        </div>
    </div>
    <button class="alert-history-button" id="alertHistoryBtn">История алертов</button>
    <button class="logout-btn" id="logoutBtn">Выйти</button>
</div>


<!-- Контейнер истории -->
<div class="alert-history-container" id="alertHistoryContainer"></div>

<!-- Контейнер для всплывающих алертов -->
<div class="alert-container" id="alertsContainer"></div>


<!-- Контейнер с графиками и таблицами -->
<div class="charts-container">
    <div class="single-chart" id="chart1-wrapper">
        <canvas id="chart1"></canvas>
    </div>
    <div class="single-chart" id="chart2-wrapper">
        <canvas id="chart2"></canvas>
    </div>
</div>

<div id="tablesContainer" class="tables-container">
    <!-- сюда JS рендерит каждую таблицу вместе с кнопкой фильтра -->
</div>

<!-- Модальное окно для фильтрации -->
<div id="filterModal" class="filter-modal">
    <div class="filter-content">
        <span class="close-btn" id="closeFilter">&times;</span>
        <h3>Фильтрация данных</h3>

        <label>
            <span>Мин. время:</span>
            <input type="time" id="minTime">
        </label>
        <label>
            <span>Макс. время:</span>
            <input type="time" id="maxTime">
        </label>
        <label>
            <span>Мин. цена:</span>
            <input type="number" id="minPrice" step="0.01">
        </label>
        <label>
            <span>Макс. цена:</span>
            <input type="number" id="maxPrice" step="0.01">
        </label>

        <div class="modal-buttons">
            <button id="resetFilterBtn" class="reset-filter">Сбросить</button>
            <button id="applyFilterBtn" class="apply-filter">Применить</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/moment"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
<script src="prices.js"></script>
<script src="alerts.js"></script>
</body>
</html>
